<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS DOM-Tac-Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
<header>
  <h1>Tic-Tac-Toe</h1>
  <h2>
    <table class="score-track">
      <tr class="score-columns-all">
        <th class="score-column">Player X</th>
        <th class="score-column">Ties</th>
        <th class="score-column">Player O</th>
      </tr>
      <tr>
        <td class="score-row" id="playerXScore">0</td>
        <td class="score-row" id="ties">0</td>
        <td class="score-row" id="playerOScore">0</td>
      </tr>
    </table>
  </h2>
</header>

<main>
  <div class="player-settings">
    <div>
      <label for="playerXName">Player X Name:</label>
      <input type="text" id="playerXName" />
    </div>
    <div>
      <label for="playerOName">Player O Name:</label>
      <input type="text" id="playerOName" />
    </div>
    <div>
      <label for="playerXColor">Player X Color:</label>
      <input type="color" id="playerXColor" />
    </div>
    <div>
      <label for="playerOColor">Player O Color:</label>
      <input type="color" id="playerOColor" />
    </div>
  </div>
  <div class="game-board">
    <div class="square" id="square0" square-index="0"></div>
    <div class="square" id="square1" square-index="1"></div>
    <div class="square" id="square2" square-index="2"></div>
    <div class="square" id="square3" square-index="3"></div>
    <div class="square" id="square4" square-index="4"></div>
    <div class="square" id="square5" square-index="5"></div>
    <div class="square" id="square6" square-index="6"></div>
    <div class="square" id="square7" square-index="7"></div>
    <div class="square" id="square8" square-index="8"></div>
  </div>
</main>

<footer>
  <button class="restart">Restart</button>
</footer>

<script src="script.js"></script>
</body>
</html>
